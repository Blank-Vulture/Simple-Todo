name: Deploy Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npx expo export -p web

      - name: Fix paths for GitHub Pages subdirectory
        run: |
          # Add base tag to HTML
          sed -i 's|<head>|<head><base href="/Simple-Todo/">|' dist/index.html
          # Fix absolute paths in HTML to be relative
          sed -i 's|src="/_expo/|src="_expo/|g' dist/index.html
          sed -i 's|href="/favicon|href="favicon|g' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
