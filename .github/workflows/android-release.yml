name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Prebuild
        run: npx expo prebuild --platform android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Prepare APK for Release
        id: prepare
        run: |
          # Copy and rename APK
          cp android/app/build/outputs/apk/debug/app-debug.apk simple-todo.apk
          # Get short commit SHA for release tag
          RELEASE_TAG="build-$(git rev-parse --short HEAD)"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.release_tag }}
          name: "Android APK - ${{ steps.prepare.outputs.release_tag }}"
          body: |
            Auto-generated Android Debug APK
            Commit: ${{ github.sha }}
            Built on: ${{ github.run_number }}
          files: simple-todo.apk
          draft: false
          prerelease: false
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
